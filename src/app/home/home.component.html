<div class="container">
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Choose dates</mat-label>
      <mat-date-range-input
        [formGroup]="range"
        [rangePicker]="picker"
        [min]="todayDate"
      >
        <input matStartDate formControlName="start" placeholder="Start date" />
        <input matEndDate formControlName="end" placeholder="End date" />
      </mat-date-range-input>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
    <mat-form-field appearance="fill" disabled="true">
      <mat-label>Guests</mat-label>
      <mat-select
        (selectionChange)="changeGuests($event.value)"
        [disabled]="disableSelect.value"
      >
        <mat-option value="1">1</mat-option>
        <mat-option value="2">2</mat-option>
      </mat-select>
    </mat-form-field>
    <a id="searchLink" [routerLink]="linkEnabled ? ['/rooms'] : null">
      <button [disabled]="!linkEnabled">Search For Rooms</button>
    </a>
  </div>
  <p>rest and refreshment are only a few steps away</p>
</div>
